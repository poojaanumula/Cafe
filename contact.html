<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Rammetto+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Rammetto+One&display=swap');
    </style>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
           <a href="./index.html"><i class="fa-solid fa-mug-hot"></i></a> 
            <div>
                <a href="./index.html">ABOUT</a>
                <a href="./contact.html">CONTACT</a>
            </div>
        </nav>
    </header>
    <section class="contact-us">
        <h3>Contact Us!</h3>
        <div class="contact-container">
           <div class="further-details">
             <div class="contact-address">
                <i class="fa-solid fa-location-dot"></i>
                <div class="add-icons">
                    <p><b>Address</b></p>
                    <p>George Street, Circular Quay, Sydney</p>
                </div>
             </div>
             <div class="contact-address">
                <i class="fa-solid fa-phone"></i>
                <div class="add-icons">
                    <p><b>Phone</b></p>
                    <p>+61 0436728390</p>
                </div>
             </div>
             <div class="contact-address">
                <i class="fa-solid fa-mug-hot"></i>
                <div class="add-icons">
                    <p><b>Website</b></p>
                    <p>www.thepinkcoffeecorner.com.au</p>
                </div>
             </div>
             <div class="contact-address">
                <i class="fa-solid fa-envelope"></i>
                <div class="add-icons">
                    <p><b>Email</b></p>
                    <p>thepinkcoffeecorner@gmail.com</p>
                </div>
             </div>
             <div>
             </div>
           </div>
           <div class="contact-form">
              <form>
                <div class="form-elements">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required/>
                </div>
                <div class="form-elements">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-elements">
                    <label for="selected">Select a topic</label>
                    <select required id="selected">
                        <option value="" disabled selected>Please select a topic....</option>
                        <option value="bookings">Bookings</option>
                        <option value="online-orders">Online orders</option>
                        <option value="complaints">Complaints</option>
                    </select>
                </div>
                <div class="form-elements">
                   <textarea required rows="5" cols="8" placeholder="Type your message here...."></textarea>
                </div>
                <div class="form-elements">
                    <button>Submit</button>
                </div>
            </form>
           </div>
        </div>
    </section>
</body>
</html>
